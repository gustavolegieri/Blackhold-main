<!DOCTYPE html>

  <link href="css/nav.css" rel="stylesheet" />

<body class="body-elenco">
  <div class="top-bar">
    <div>üåê pt-BR</div>

      </div>
      <div class="line"></div>
      <img src="img/nav-img/nike 1.png" alt="EA" />

  <nav>

  <div class="elenco" id="profissional">
    <h1>ELENCO PROFISSIONAL</h1>

    <div class="section">
      <h2>GOLEIROS</h2>
        <div class="player">
          <img src="img/elenco-img/Inaki G..png" alt="Inaki G.">
          <span class="player-number">1</span>
          <span class="player-name">INAKI G.</span>
        </div>
    </div>

    <div class="section">
      <h2>ZAGUEIROS</h2>

        <div class="player">

          <span class="player-number">4</span>

        <div class="player">

      <h2>MEIO CAMPO</h2>
      <div class="players">
        <div class="player">
          <img src="img/elenco-img/James Webb.png" alt="James Webb">
          <span class="player-number">10</span>
          <span class="player-name">JAMES WEBB</span>
        </div>
        <div class="player">

        <div class="player">

          <span class="player-number">88</span>
          <span class="player-name">GUSTAVO L.</span>

    <div class="section">
      <h2>ATACANTES</h2>

        <div class="player">
          <img src="img/elenco-img/Konate.png" alt="Konate G.">
          <span class="player-number">9</span>
          <span class="player-name">KONATE G.</span>

        <div class="player">

          <span class="player-name">RASOROVIC.</span>
